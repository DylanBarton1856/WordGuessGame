<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
    <h1>Word Guess Game</h1>
    <div class="jumbotron">
        <div class="container">
            <h3> Hello <span id="name"></span> press any key to start game!</h3>
            <div class="row" >
                <div class="wordSpace col-md-5" >
                        <h3>Letters already Guessed: <br> <span id="userGuess"></span></h3>
                        <h3>Attempts left: <br> <span id="attempts"></span></h3>
                        <h3>Answer: <br> <span id="answer"></span></h3>
                        <h3><span id="display"></span></h3>
                    <div class="row" >
                        <div class="wordSpace" style="margin: 10px; width: 96%;">
                        <h3>Words Guessed Correctly: <br> <span id="wins"></span></h3>
                        <h3>Words guessed Wrong: <br> <span id="losses"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
